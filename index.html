<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="css/style.css">
	<script src = "js/script.js"></script>
</head>
<body onload = "setImages()">
	
	<div id = "image">
		Hover over an image below to display here.
	</div>

	<img class = "preview" alt = "weird dark star" src = "images/dark_star.png" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo(this)">

	<img class = "preview" alt = "floating jellyfish" src = "images/floating_jellyfish.png" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo(this)">

	<img class = "preview" alt = "fantasy landscape" src = "images/landscape.png" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo(this)">

	<img class = "preview" alt = "moons and roses" src = "images/moons_roses.png" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo(this)">

	<img class = "preview" alt = "sunset" src = "images/sunset.jpg" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo(this)">

	<img class = "preview" alt = "AI Photo of a workshop" src = "images/ai_photo.jpeg" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo(this)">

  <script  src="js/script.js"></script>

</body>
</html>
